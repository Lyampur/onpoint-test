<!DOCTYPE HTML>
<html lang="ru">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/fullpage.css" rel="stylesheet">

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/fullpage.js"></script>
  <script type="text/javascript" src="js/scrolloverflow.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#fullpage').fullpage({
        scrollBar:true,
        navigation: true,
	      navigationPosition: 'right',
        slidesNavigation: false,
	      slidesNavPosition: 'bottom',
        paddingTop: '20px',
        paddingBottom: '0px'
      });
    });
  </script>
</head>

<body>
  <div id="fullpage">
    <div class="section" id="section0">
      <div class="container">
        <h1>Всегда ли цели терапии СД2 на поверхности?</h1>
      </div>

      <div class="circle" id="circle1">
        <svg width="70" height="70">
          <defs>
            <linearGradient id="grad1" x1="0" y1="1" x2="0" y2="0">
              <stop offset="0" stop-color="#de791b" />
              <stop offset="1" stop-color="#cf1437" />
            </linearGradient>
            <linearGradient id="grad2" xlink:href="#grad1" x1="0" y1="1" x2="0" y2="0"></linearGradient>
            <radialGradient id="grad3">
              <stop offset="0" stop-color="#de791b" stop-opacity="0.7"/>
              <stop offset="1" stop-color="#cf1437" stop-opacity="0.7"/>
            </radialGradient>
          </defs>
          <g fill="rgba(247, 139, 31, 0.2)">
            <circle cx="35" cy="35" r="30" stroke="url(#grad1)" stroke-width="2" />
            <circle cx="35" cy="35" r="23" stroke="url(#grad2)" stroke-width="2" />
            <circle fill="url(#grad3)" cx="35" cy="35" r="10"/>
          </g>
        </svg>
        <p>Цель по HbA1c</p>
      </div>

      <div class="circle" id="circle2">
        <div class="text-box">
          <p>Гипогликемия</p>
        </div>

        <svg width="36" height="36">
          <defs>
            <linearGradient id="grad1" x1="0" y1="1" x2="0" y2="0">
              <stop offset="0" stop-color="#de791b" />
              <stop offset="1" stop-color="#cf1437" />
            </linearGradient>
            <linearGradient id="grad2" xlink:href="#grad1" x1="0" y1="1" x2="0" y2="0"></linearGradient>
            <radialGradient id="grad3">
              <stop offset="0" stop-color="#de791b" stop-opacity="0.7"/>
              <stop offset="1" stop-color="#cf1437" stop-opacity="0.7"/>
            </radialGradient>
          </defs>
          <g fill="rgba(247, 139, 31, 0.2)">
            <circle cx="18" cy="18" r="15" stroke="url(#grad1)" stroke-width="2" />
            <circle cx="18" cy="18" r="11" stroke="url(#grad2)" stroke-width="2" />
            <circle fill="url(#grad3)" cx="18" cy="18" r="5"/>
          </g>
        </svg>
      </div>

      <div class="circle" id="circle3">
        <div class="text-box">
          <p>Осложнения СД</p>
        </div>

        <svg width="18" height="18">
          <defs>
            <linearGradient id="grad1" x1="0" y1="1" x2="0" y2="0">
              <stop offset="0" stop-color="#de791b" />
              <stop offset="1" stop-color="#cf1437" />
            </linearGradient>
            <linearGradient id="grad2" xlink:href="#grad1" x1="0" y1="1" x2="0" y2="0"></linearGradient>
            <radialGradient id="grad3">
              <stop offset="0" stop-color="#de791b" stop-opacity="0.7"/>
              <stop offset="1" stop-color="#cf1437" stop-opacity="0.7"/>
            </radialGradient>
          </defs>
          <g fill="rgba(247, 139, 31, 0.2)">
            <circle cx="9" cy="9" r="8" stroke="url(#grad1)" stroke-width="2" />
            <circle cx="9" cy="9" r="5" stroke="url(#grad2)" stroke-width="2" />
            <circle fill="url(#grad3)" cx="9" cy="9" r="3"/>
          </g>
        </svg>
      </div>

      <div class="circle" id="circle4">
        <div class="text-box">
          <p>СС риски</p>
        </div>
        <svg width="18" height="18">
          <defs>
            <linearGradient id="grad1" x1="0" y1="1" x2="0" y2="0">
              <stop offset="0" stop-color="#de791b" />
              <stop offset="1" stop-color="#cf1437" />
            </linearGradient>
            <linearGradient id="grad2" xlink:href="#grad1" x1="0" y1="1" x2="0" y2="0"></linearGradient>
            <radialGradient id="grad3">
              <stop offset="0" stop-color="#de791b" stop-opacity="0.7"/>
              <stop offset="1" stop-color="#cf1437" stop-opacity="0.7"/>
            </radialGradient>
          </defs>
          <g fill="rgba(247, 139, 31, 0.2)">
            <circle cx="9" cy="9" r="8" stroke="url(#grad1)" stroke-width="2" />
            <circle cx="9" cy="9" r="5" stroke="url(#grad2)" stroke-width="2" />
            <circle fill="url(#grad3)" cx="9" cy="9" r="3"/>
          </g>
        </svg>
      </div>

      <div class="hint">
        <p>Листайте вниз</p>
        <img src="img/bottom.png">
      </div>
    </div>

    <div class="section" id="section1">
      <h2>Основа терапии — патогенез СД2</h2>
      <div class="hint">
        <p>Листайте вниз</p>
        <img src="img/bottom.png">
      </div>
    </div>

    <div class="section" id="section2">
      <div class="slide" id="slide1">
        <div class="slide-container">
          <h3>Звенья патогенеза</h3>
          <img src="img/tab_1.png" alt="Звенья патогенеза">
        </div>
      </div>

      <div class="slide" id="slide2">
        <div class="slide-container">
          <h3>Смертельный октет</h3>
          <img src="img/tab_2.png" alt="Смертельный октет">
        </div>
      </div>

      <div class="slide" id="slide3">
        <div class="slide-container">
          <h3>Звенья патогенеза СД2</h3>
          <img src="img/tab_3.png" alt="Звенья патогенеза СД2">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
