<!DOCTYPE HTML>
<html lang="ru">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/fullpage.css" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery-ui.min.css">

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/fullpage.js"></script>
  <script type="text/javascript" src="js/scrolloverflow.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/slider.js"></script>

  <script>
    $(document).ready(function(){
      $('#fullpage').fullpage({
        scrollBar:true,
        navigation: true,
	      navigationPosition: 'right',
        paddingTop: '20px',
        paddingBottom: '0px'
      });
    });
  </script>
</head>

<body>
  <div id="fullpage">
    <div class="section" id="section0">
      <div class="container">
        <h1>Всегда ли цели терапии СД2 на поверхности?</h1>
      </div>

      <div class="circle-wrap" id="wrap-1">
        <p>Цель по HbA1c</p>

        <div class="circle-1 master"></div>
        <div class="circle-1 one"></div>
        <div class="circle-1 two"></div>
        <div class="circle-1 three"></div>
      </div>

      <div class="circle-wrap" id="wrap-2">
        <p>Гипогликемия</p>

        <div class="circle-2 master"></div>
        <div class="circle-2 one"></div>
        <div class="circle-2 two"></div>
        <div class="circle-2 three"></div>
      </div>

      <div class="circle-wrap" id="wrap-3">
        <p>Осложнения СД</p>

        <div class="circle-3 master"></div>
        <div class="circle-3 one"></div>
        <div class="circle-3 two"></div>
        <div class="circle-3 three"></div>
      </div>

      <div class="circle-wrap" id="wrap-4">
        <p>СС риски</p>

        <div class="circle-4 master"></div>
        <div class="circle-4 one"></div>
        <div class="circle-4 two"></div>
        <div class="circle-4 three"></div>
      </div>

      <div class="hint">
        <p>Листайте вниз</p>
        <img src="img/bottom.png">
      </div>
    </div>

    <div class="section" id="section1">
      <h2>Основа терапии — патогенез СД2</h2>
      <div class="hint">
        <p>Листайте вниз</p>
        <img src="img/bottom.png">
      </div>
    </div>

    <div class="section" id="section2">

      <div class="slideshow-container">
        <h3 id="headline">Звенья патогенеза</h3>
        <div class="slideshow">
          <img src="img/tab_1.png" id='slide'/>
        </div>
        <div id="slider"></div>
        <p id="date1">1988</p>
        <p id="date2">2009</p>
        <p id="date3">2016</p>
      </div>

    </div>
  </div>

</html>
